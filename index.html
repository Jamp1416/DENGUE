<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 Sistema Predictivo de Dengue con Gemini</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Añadimos jsPDF para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>🦟 Sistema Predictivo de Dengue con Gemini</h1>
    <p id="status" class="status">🔄 Verificando conexión con Gemini...</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Datos del Paciente</h2>
      <div class="form-container">
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age">
        </div>

        <div class="form-group">
          <label for="sex">Sexo:</label>
          <select id="sex">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="haemoglobin">Hemoglobina:</label>
          <input type="number" step="0.1" id="haemoglobin">
        </div>

        <div class="form-group">
          <label for="wbc">Glóbulos Blancos:</label>
          <input type="number" id="wbc">
        </div>

        <div class="form-group">
          <label for="platelets">Plaquetas:</label>
          <input type="number" id="platelets">
        </div>
      </div>

      <button id="predictBtn">🔍 Predecir con Gemini</button>
    </section>

    <section class="result-section" id="resultSection">
      <div id="predictionResult" class="prediction-box"></div>
      
      <div id="adviceBox" class="advice-box">
        <h3>💡 Recomendaciones médicas:</h3>
        <div id="adviceText">
          <p>Esperando predicción...</p>
        </div>
      </div>
      
      <button id="downloadPDF" class="download-btn" style="display:none">
        📄 Descargar Resultado en PDF
      </button>
    </section>

    <section class="history-section">
      <h3>📜 Historial de Predicciones:</h3>
      <div id="history" class="history-list"></div>
    </section>
  </main>

  <footer>
    <p>Desarrollado con ❤️ por Estudiante de Ingeniería de Sistemas · 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
