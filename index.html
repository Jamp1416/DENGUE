<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü¶ü Sistema Predictivo de Dengue</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>
    <h1>üß† Sistema Predictivo de Dengue</h1>
  </header>

  <main>
    <div id="geminiStatus">
      <div class="led disconnected" id="geminiLed"></div>
      <span>Gemini: Desconectado</span>
    </div>

    <div id="geminiRecommendations"></div>

    <section class="form-section">
      <h2>üìÑ Cargar Dataset</h2>
      <input type="file" id="excelFile" accept=".xlsx, .xls" />
      <p id="loadStatus">Esperando archivo...</p>
      <div id="dataPreview" class="data-preview"></div>
    </section>

    <section class="form-section">
      <h2>üìä Estad√≠sticas del Dataset</h2>
      <canvas id="ageChart" width="200" height="100"></canvas>
      <canvas id="sexChart" width="200" height="100"></canvas>
    </section>

    <section class="form-section">
      <h2>üß† Predicci√≥n Manual</h2>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" min="0" max="120">
      </div>

      <div class="form-group">
        <label for="sex">Sexo:</label>
        <select id="sex">
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="child">Ni√±o/Ni√±a</option>
        </select>
      </div>

      <div class="form-group">
        <label for="haemoglobin">Hemoglobina (g/dL):</label>
        <input type="number" step="0.1" id="haemoglobin" min="5" max="20">
      </div>

      <div class="form-group">
        <label for="wbc">Gl√≥bulos Blancos (c√©lulas/ŒºL):</label>
        <input type="number" id="wbc" min="1000" max="50000">
      </div>

      <div class="form-group">
        <label for="platelets">Plaquetas (c√©lulas/ŒºL):</label>
        <input type="number" id="platelets" min="10000" max="500000">
      </div>

      <div class="form-group">
        <label for="pdw">PDW:</label>
        <input type="number" step="0.1" id="pdw" min="5" max="30">
      </div>

      <div class="form-group">
        <label for="rbc">RBC Panel:</label>
        <select id="rbc">
          <option value="0">Normal</option>
          <option value="1">Anormal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="diffCount">Differential Count:</label>
        <select id="diffCount">
          <option value="0">Normal</option>
          <option value="1">Anormal</option>
        </select>
      </div>

      <div class="button-group">
        <button id="examplePositiveBtn" class="secondary-btn">Ejemplo Positivo</button>
        <button id="exampleNegativeBtn" class="secondary-btn">Ejemplo Negativo</button>
        <button id="clearBtn" class="secondary-btn">Limpiar Campos</button>
      </div>

      <button id="predictBtn">üîç Predecir con Modelos</button>
      <div id="result" class="prediction-box"></div>
    </section>

    <section class="form-section">
      <button id="downloadReport" class="secondary-btn" disabled>üìÑ Descargar Reporte PDF</button>
    </section>

    <section class="form-section">
      <h2>ü§ñ Chatbot Gemini</h2>
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Escribe tu pregunta..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Desarrollado por Jose Angel Montiel y Luis Daza Mosquera - Estudiantes de Ingenier√≠a de Sistemas ¬∑ 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
